<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Politico - Profile</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="main">
    <!-- sidebar -->
    <div class=" mobi-hide sidebar col-3 navbar-primary full-height">
      <!-- logo -->
      <div style="color: #e8491d;,font-weight: bold;">
        <h1 class="highlight">Politico</h1>
      </div>
      <!-- ./logo -->
      <div class="sidebar-items">
        <ul class="sidebar-items__nav nav column">
          <li class=""><a href="party.html"><span class="sidebar-items__text">Political Parties</span></a>
          </li>
          <li><a href="offices.html"><span class="sidebar-items__text">Political offices</span></a>
          </li>
          <li class="sidebar-items__nav--active"><a class="active-text" href="profile.html"><span class="sidebar-items__text">Profile</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- ./sidebar -->
    <div class="body-wrapper col-10 ">
      <!-- navbar -->
      <div class="navbar bg-white navbar-primary p-0 navbar-fixed-top">
        <div class="container">
          <div class="pull-left">
            <ul class="nav text-center">
              <li>

              </li>
              <!--<li>
                <div class="form-group mobi-hide">
                  <input class="input-control stretchRight input-icon-group" type='text' placeholder="Search..">
                </div>
              </li>-->
            </ul>
          </div>
          <div class="pull-right">
            <ul class="nav">
              <li>
                <a href="index.html">Home</a>
              </li>
            
            </ul>
          </div>
        </div>
      </div>
      <!-- ./navbar -->

      <!-- list -->
      <div class="clearfix"></div>
      <div class="main-wrapper">
        <div class="container">
          <div class="content-wrapper">
            <div class="flex-wrapper">
              <!-- statistics widget -->
              <div class="statistics">
                <div class="statistics__card shadow-primary bg-dark-blue">
                  <div class="statistics__card__title pull-left">
                    Votes
                  </div>

                  <div class=""></div>
                  <div class="statistics__card__value">7</div>
                </div>
              </div>
              <!-- ./ statistics -->

              <!-- statistics widget -->
              <div class="statistics">
                <div class="statistics__card shadow-primary bg-white">
                  <div class="statistics__card__title pull-left">
                    Parties
                  </div>

                  <div class=""></div>
                  <div class="statistics__card__value">7</div>
                </div>
              </div>
              <!-- ./ statistics -->

              <!-- statistics widget -->
              <div class="statistics">
                <div class="statistics__card shadow-primary bg-light-blue">
                  <div class="statistics__card__title pull-left">
                    Candidates
                  </div>

                  <div class=""></div>
                  <div class="statistics__card__value">10</div>
                </div>
              </div>
              <!-- ./ statistics -->
            </div>
          </div>

          <!-- popular questions -->
          <div class="col-6">
            <div class="panel shadow-primary">
              <div class="panel__heading">
                <div class="panel__heading__title hatch text-primary">
                 Your Votes
                </div>
              </div>
              <div class="panel__body m-20">
                <table class="table">
                  <thead>
                    <tr class="table__header shadow-primary bg-primary r-6">
                      <th>Candidate</th>
                      <th>Office</th>
                      <th>Party</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="">Donald Trump</div>
                      </td>
                      <td>
                        Presidency
                      </td>
                      <td>
                        Democrat
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- ./popular -->
          
        </div>
      </div>
      <!-- ./list -->
    </div>

  </div>
</body>

<script src="./js/main.js"></script>

</html>
